<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Data Buku </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-buttons
      type="button"
      [routerLink]="['/buku-tambah']"
      routerLinkActive="router-link-active"
      color="success"
      expand="block"
      >Tambah Buku</ion-buttons
    >
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Buku</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let buku_value of buku">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ buku_value.judul }}</ion-label>
      <ion-button
        color="primary"
        slot="end"
        [routeLink]="['/buku-edit/',buku_value.id]"
        routerLinkActive="router-link-active"
        >Edit</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>
